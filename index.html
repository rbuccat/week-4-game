<!DOCTYPE html>
<html>
<head>
	<title>star wars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div id="buttons"></div>
<div id="mycharacter">
	<p>Your Character</p>
</div>
<div id="enemies">
	<p>Enemies Available To Attack</p>
</div>
<div id=fightsection>
	<p>Fight Section</p>
		<button>Attack</button>
</div>
<div id=defender>
	<p>Defender</p>
</div>

<!-- we added jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function() {

			var test = ["assets/images/obiwan.jpg", "assets/images/lukeskywalker.jpg", "assets/images/darthsidious.PNG", "assets/images/darthmaul.jpeg"];
			
			
			for (var i = 0; i < test.length; i++) {
				var b = $('<button>').prepend('<img class="swImage" src="' +test[i] + '" />');
				b.addClass('swImage-button swImage');
				$("#buttons").append(b);
			}


			$('button').on(
				'click', function() {
					$('button').on('click', function() {
						$("#defender").append(($(this)));
					})
					$("#mycharacter").append(($(this)));
					$("#enemies").append($("#buttons"));
				});



			
		}
	);
</script>
</body>
</html>
