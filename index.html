<!DOCTYPE html>
<html>
<head>
	<title>star wars</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div id="buttons"></div>
<div id="mycharacter">
	<p>Your Character</p>
</div>
<div id="enemies">
	<p>Enemies Available To Attack</p>
</div>
<div id=fightsection>
	<p>Fight Section</p>
		<button id="attack">Attack</button>
</div>
<div id=defender>
	<p>Defender</p>
</div>

<!-- we added jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function() {

			var test = ["assets/images/rey.jpg", "assets/images/lukeskywalker.jpg", "assets/images/darthvader.jpg", "assets/images/kyloren.jpg"];

			var health = [100, 120, 150, 180]

			var chooseFrom = ["Rey", "Luke Skywalker", "Darth Vader", "Kylo Ren"]
			
			var baseAP = Math.floor((Math.random() * 10));
			
			for (var i = 0; i < test.length; i++) {
				var b = $('<button>').prepend('<img src="' +test[i] + '" />');
				b.addClass('swImage-button swImage');
				$("#buttons").append(b);
				b.data('num', health[i]);

				var c = $('<p>').prepend(health[i]);
				c.addClass('fullHealth');
				b.append(c);

				//b.append('<p>' + health[i] + '</p>');
				b.prepend('<p>' + chooseFrom[i] + '</p>');
			}


			$('.swImage-button').on(
				'click', function() {
					$('.swImage-button').on('click', function() {
						$("#defender").append(($(this)));
						$(this).find(".fullHealth").addClass("updatehp2");
						$(this).find(".fullHealth").removeClass("updatehp1");
					})
					$("#mycharacter").append(($(this)));
					$("#enemies").append($("#buttons"));
					$(this).find(".fullHealth").addClass("updatehp1");
				});

			$("#attack").on('click', function() {
					$(".updatehp1").text(75);
					$(".updatehp2").text(50);
			})



			
		}
	);
</script>
</body>
</html>
